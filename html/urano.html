    <h3 id="urano">&nbsp &nbsp &nbsp &nbsp 4.3 Urano</h3>
    <p id="texto">
        Urano es el séptimo planeta del sistema solar, el tercero de mayor tamaño, y el cuarto más masivo. 
        Se llama así en honor de la divinidad griega del cielo Urano (del griego antiguo Οὐρανός), 
        el padre de Crono (Saturno) y el abuelo de Zeus (Júpiter).
    </p>
